<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >  
		<link rel="stylesheet" href="css/1.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="js/J_1.js"></script>
	</head>
	<body ontouchstart="">
		
		<div id="title">Ching · 计算器</div>
		
		<div class="container albescent_white" style="margin-top: 15px;margin-bottom: 20px;">
			
			<p id="str">计算器</p>
			
			<div class="output cumulus circular" style="margin-bottom: 15px;">
				<input type="text" class="expression" id="expression" value="500 + 20" />
				<input type="text" class="result" id="result" value="520" />
			</div>
			
			<div id="buttons" style="width: 256px; margin: 0px auto;">
				<div>
					<a class="delete_but circular" id="delete_but"></a>
					<a class="delete_OneBOne_but circular" id="delete_OneBOne_but"></a>
					<a class="operator_but gray circular" id="division">/</a>
					<a class="operator_but gray circular" id="Multiply">x</a>
				</div>
				<div>
					<a class="number_but white circular gray circular" id="seven">7</a>
					<a class="number_but white circular gray circular" id="eight">8</a>
					<a class="number_but white circular gray circular" id="nine">9</a>
					<a class="operator_but gray circular" id="subtraction">-</a>
				</div>
				<div>
					<a class="number_but white circular gray circular" id="four">4</a>
					<a class="number_but white circular gray circular" id="five">5</a>
					<a class="number_but white circular gray circular" id="six">6</a>
					<a class="operator_but gray circular" id="addition">+</a>
				</div>
				<div style="position: relative;">
					<div style="width: 75%; float: left;">
							<a class="number_but white circular" id="one">1</a>
							<a class="number_but white circular" id="two">2</a>
							<a class="number_but white circular" id="three">3</a>
							<!--<a class="number_but white circular" id="delete"></a>-->
							<a class="number_but white circular" id="zero" style="width: 124px;">0</a>
							<a class="number_but white circular" id="dot" style="font-weight: bolder;">.</a>
					</div>
					<div style="width: 20%; float: left;">
						<a class="equal_but blue circular" id="equal">=</a>
					</div>
				</div>	
			</div>
			
		</div>
		
	</body>
</html>
