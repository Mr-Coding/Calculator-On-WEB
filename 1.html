<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
		<link rel="stylesheet" href="css/1.css" />
	</head>
	<body>
		
		<div id="title">Ching · 勤算</div>
		
		<div class="container albescent_white" style="margin-top: 15px;">
			
			<p id="str">计算器</p>
			
			<div class="output cumulus circular" style="margin-bottom: 15px;">
				<p class="expression">
					500+20
				</p>
				<p class="result" style="padding-top: 10px;">
					520
				</p>
			</div>
			
			<div id="buttons" style="width: 256px; margin: 0px auto;">
				<div>
					<a class="operator_but gray circular">(</a>
					<a class="operator_but gray circular">)</a>
					<a class="operator_but gray circular">/</a>
					<a class="operator_but gray circular">*</a>
				</div>
				<div>
					<a class="number_but white circular gray circular">7</a>
					<a class="number_but white circular gray circular">8</a>
					<a class="number_but white circular gray circular">9</a>
					<a class="operator_but gray circular">-</a>
				</div>
				<div>
					<a class="number_but white circular gray circular">4</a>
					<a class="number_but white circular gray circular">5</a>
					<a class="number_but white circular gray circular">6</a>
					<a class="operator_but gray circular">+</a>
				</div>
				<div style="position: relative;">
					<div style="width: 75%; float: left;">
							<a class="number_but white circular">1</a>
							<a class="number_but white circular">2</a>
							<a class="number_but white circular">3</a>
							<a class="delete_but circular"></a>
							<a class="number_but white circular">0</a>
							<a class="number_but white circular">.</a>
					</div>
					<div style="width: 20%; float: left;">
						<a class="equal_but blue circular">=</a>
					</div>
				</div>	
			</div>
			
		</div>
		
	</body>
</html>
